<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
      /* Add your styles here */
      body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #1a1a1a;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      #regi-container {
          background-color: #333;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          width: 300px;
          text-align: center;
      }

      #regi-container h2 {
          margin-bottom: 20px;
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
          border: 1px solid #555;
          border-radius: 4px;
          background-color: #444;
          color: white;
      }

      button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #0056b3;
      }
  </style>
  <script src="js/plugins.js"></script>
  <script src="js/register.js"></script>
</head>
<body>

<div id="regi-container">
  <h2>Register</h2>
  <form id="registrationform">
      <input type="text" placeholder="Name" id="name" required>
      <span class="error fs-6" id="nameError"></span>

      <input type="number" placeholder="Mobile Number" id="mobile" required>
      <span class="error fs-6" id="mobileError"></span>

      <input type="email" placeholder="Email" id="email" required>
      <span class="error fs-6" id="emailError"></span>

      <input type="password" placeholder="Password" id="password" required>
      <span class="error fs-6" id="passError"></span>

      <input type="password" placeholder="Confirm Password" id="cpassword" required>
      <span class="error fs-6" id="notSameError"></span>

      <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html" id="sign-up">Login</a></p>
</div>

<!-- <script src="js/register.js"></script> -->

</body>
</html>
